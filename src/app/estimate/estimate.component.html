<div id="page" class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Energion</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" routerLink="/">Home</a>
          <a class="nav-link active" routerLink="/estimate">Estimate</a>
          <a class="nav-link" routerLink="/auth/login">Login / Signup</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <form [formGroup]="estForm" (ngSubmit)="getEstimate()">
        <div class="form-group text-center">
          <input type="text" formControlName="address" class="m-auto col-sm-6 form-control" aria-describedby="location" placeholder="Enter Location">
        </div>
        <div class="form-group">
          <input type="number" formControlName="capacity" class="m-auto col-sm-6 form-control" placeholder="Capacity Required">
        </div>
        <button type="submit" [disabled]="!estForm.valid" class="btn btn-dark"><i class="fa fa-location-arrow"></i> Get Estimate</button>
      </form>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Developed by <a href="https://metaxyt.cf">Aaditya Chakravarty</a> and <a href="https://metaxyt.cf">Lakshay
            Chhabra</a>.</p>
      </div>
    </footer>
  </div>
</div>
