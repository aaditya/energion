<div id="page" class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Energion</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" routerLink="/">Home</a>
          <a class="nav-link active" routerLink="/estimate">Estimate</a>
          <a class="nav-link" routerLink="/auth/login">{{ token ? 'Dashboard' : 'Login / Signup' }}</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <form [formGroup]="estForm" (ngSubmit)="getEstimate()">
        <div class="form-group text-center" *ngIf="!locationAccess">
          <input (blur)="getAddresses()" formControlName="address" class="m-auto col-sm-8 form-control" type="text"
            [ngClass]="getValid('address') ? 'is-valid' : getValid('address') == undefined ? '' : 'is-invalid'"
            placeholder="Address">
        </div>
        <div class="form-group">
          <input type="number" formControlName="load" class="m-auto col-sm-8 form-control"
            [ngClass]="getValid('load') ? 'is-valid' : getValid('load') == undefined ? '' : 'is-invalid'"
            placeholder="Power Required (in kW)">
        </div>
        <button type="submit" [disabled]="validateForm()" class="btn btn-dark">
          <i *ngIf="!loading" class="fa fa-calculator"></i>
          <i *ngIf="loading" class="fa fa-spinner fa-spin" aria-hidden="true"></i>
          Get Estimate</button>
      </form>
    </main>
    <footer class="mastfoot mt-auto">
      
    </footer>
  </div>
</div>
