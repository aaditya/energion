<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2"> Profile</h1>
</div>
<div class="card">
  <h5 class="card-header">{{ info.name }}</h5>
  <div class="card-body">
    <p class="card-text">
      ID: {{ info.id }} <br>
      Email Address: {{ info.email }} <br>
      Phone: {{ info.phone }}
    </p>
  </div>
</div>
