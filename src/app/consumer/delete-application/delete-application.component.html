<div class="modal-header">
  <h4 class="modal-title">Request Closure</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="btn btn-danger btn-lg" (click)="allowClose()">Yes</div>
    <div class="btn btn-secondary btn-lg" (click)="activeModal.close('Close click')">No</div>
  </div>
</div>
