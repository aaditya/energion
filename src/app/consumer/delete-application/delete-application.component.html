<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Application Deletion</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Are you sure you want to delete this application ?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="allowClose()">Yes</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">No</button>
</div>
