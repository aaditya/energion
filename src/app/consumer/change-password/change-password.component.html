<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2"> Change Password</h1>
</div>
<form [formGroup]="passForm" (ngSubmit)="changePass()" class="w-25">
  <div class="form-group">
    <input type="password" formControlName="oldPassword" class="form-control" placeholder="Current Password"
    [ngClass]="getValid('oldPassword') ? 'is-valid' : getValid('oldPassword') == undefined ? '' : 'is-invalid'">
  </div>
  <div class="form-group">
    <input type="password" formControlName="newPassword" class="form-control" placeholder="New Password"
      [ngClass]="getValid('newPassword') ? 'is-valid' : getValid('newPassword') == undefined ? '' : 'is-invalid'">
  </div>
  <div class="form-group">
    <input type="password" formControlName="newPasswordConfirm" class="form-control"
      placeholder="New Password (Confirm)"
      [ngClass]="getValid('newPasswordConfirm') ? (validConfirm() ? 'is-valid' : 'is-invalid') : getValid('newPasswordConfirm') == undefined ? '' : 'is-invalid'">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="!validateForm()" class="btn btn-primary">
      <i *ngIf="!loading" class="fa fa-sync"></i>
      <i *ngIf="loading" class="fa fa-spinner fa-spin" aria-hidden="true"></i> Change Password</button>
  </div>
</form>
