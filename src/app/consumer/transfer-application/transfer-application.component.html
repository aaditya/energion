<div class="modal-header">
  <h4 class="modal-title">Transfer Connection</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <form [formGroup]="transForm" (ngSubmit)="reqtrans()">
      <div class="form-row w-100 ml-4">
        <div class="form-group w-100">
          <label for="formEMail">Email</label>
          <input formControlName="email" type="text" class="form-control" id="formEMail">
        </div>
        <div class="form-group w-100">
          <label for="formAddress">Address</label>
          <textarea formControlName="address" class="form-control" id="formAddress" rows="3"></textarea>
          <hr>
          <input [disabled]="!transForm.valid" class="btn btn-primary" type="submit" value="Request Transfer">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Close</button>
</div>
