<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">New Application</h1>
</div>
<form [formGroup]="application" (ngSubmit)="submitConnection()">
  <div class="row">
    <div class="col-sm-6">

      <div class="md-form">
        <input type="text" id="applicantName" class="form-control" formControlName="applicantName">
        <label for="applicantName">Applicant's Name</label>
      </div>

      <div class="md-form">
        <input type="text" id="nominee" formControlName="nominee" class="form-control">
        <label for="nominee">Father's Name/ Husband's Name</label>
      </div>

      <div class="md-form">
        <input type="text" id="aadharNumber" formControlName="aadharNum" class="form-control">
        <label for="aadharNumber">Aadhar Number</label>
      </div>

      <div class="md-form">
        <input type="text" id="mobileNumber" class="form-control" formControlName="applicantPhone">
        <label for="mobileNumber">Mobile Number</label>
      </div>

      <div class="md-form">
        <input type="text" id="email" class="form-control" formControlName="applicantEmail">
        <label for="email">E-mail</label>
      </div>

      <div class="md-form">
        <textarea class="form-control" formControlName="permanentAddress" id="connectionAddress" rows="3"></textarea>
        <label for="connectionAddress">Permanent Address</label>
      </div>

    </div>

    <div class="col-sm-6">

      <div class="md-form">
        <textarea class="form-control" formControlName="connectionAddress" id="connectionAddress" rows="3"></textarea>
        <label for="connectionAddress">Connection Address</label>
      </div>

      <br>
      <!-- <div class="md-form">
        <div class="row">
          <div class="col-sm-6">
            <p>Address Verification</p>
          </div>

          <div class="col-sm-6">
            <div class="custom-file">
              <input type="file" formControlName="verificationDoc" class="form-control-file" id="verificationDoc">
            </div>
          </div>
        </div>


      </div> -->

      <div class="md-form">
        <input type="text" id="loadDemand" formControlName="loadDemand" class="form-control" mdbActive>
        <label for="loadDemand">Load Demand</label>
      </div>

      <br>

      <div class="row">
        <!--Connection Category Dropdown-->
        <div class="col-sm-6">
          <p>Connection Category</p>
        </div>
        <div class="col-sm-5">
          <select class="form-control" formControlName="connectionCategory">
            <option>Domestic Supply (DS)</option>
            <option>Non Domestic Supply (NDS)</option>
            <option>Industrial</option>
          </select>
        </div>
        <!--/Connection Category Dropdown-->
      </div>

      <br>

      <div class="row">
        <!--Connection Type Dropdown-->
        <div class="col-sm-6">
          <p>Connection Type</p>
        </div>
        <div class="col-sm-5">
          <select class="form-control" formControlName="connectionType">
            <option>Permanent</option>
            <option>Temporary</option>
          </select>
        </div>
        <!--/Connection Type Dropdown-->

      </div>

      <br>

      <div class="row">
        <!--Voltage Supply Dropdown-->
        <div class="col-sm-6">
          <p>Voltage Supply</p>
        </div>
        <div class="col-sm-5">
          <select class="form-control" formControlName="voltageSupply">
            <option>1 Phase</option>
            <option>3 Phase</option>
            <option>11 KV</option>
          </select>
        </div>
        <!--/Voltage Supply Dropdown-->
      </div>
    </div>

  </div>

  <br>
  <hr>
  <br>
  <div class="row">
    <div class="col-sm-5 offset-sm-3">
      <input type="submit" [disabled]="!application.valid" class="btn btn-md btn-block btn-info" value="Submit Form">
    </div>
  </div>

</form>
